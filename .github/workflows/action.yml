name: GitHub Actions saucedemo
on: [push, pull_request]

permissions:
  checks: write
  pull-requests: write
  contents: read
  
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Black and Flake8
        uses: ricardochaves/python-lint@v1.4.0
        with:
          python-root-list: ""
          use-pylint: false
          use-pycodestyle: false
          use-flake8: true
          use-black: true
          use-mypy: false
          use-isort: false
          extra-pylint-options: ""
          extra-pycodestyle-options: ""
          extra-flake8-options: "--count --benchmark --ignore=E501"
          extra-black-options: ". -S"
          extra-mypy-options: ""
          extra-isort-options: ""
      - name: Update repo
        run: sudo apt-get update
      - name: Install software
        run: sudo apt-get install -y firefox
      - name: Firefox version
        run: firefox --version
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Install dependencies
        run: poetry install


      - name: Run the pytest and generate junit xml report
        run: poetry run pytest --junitxml report.xml

      - name: Create test summary
        uses: test-summary/action@v1.0
        with:
          paths: report.xml
        if: always()

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "report.xml"